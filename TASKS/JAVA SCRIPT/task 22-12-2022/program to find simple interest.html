<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To find simple interest</title>
</head>
<link rel="stylesheet" type="text/css" href="program to find simple interest.css">
<body>
    <div id="box">
        <label for="">Amount : </label>
        <input type="text" id="money" value="" placeholder="Enter Amount"><br><br>
        <label for="">Time : </label>
        <input type="number" id="time" value="" placeholder="Enter Time in Months"><br><br>
        <label for="">Rate : </label>
        <input type="number" id="rate" value="" placeholder="Enter Rate"><br><br>
        <input type="button" value="Calculate" onclick="clc()" style="width: 30%; border-radius: 5px; font-weight: bolder; color: white; background-color: rgba(0, 0, 255, 0.582); border: transparent;"/>
        <input type="button" value="Reset" onclick="reset()"style="width: 30%; border-radius: 5px; font-weight: bolder; color: white; background-color: rgba(0, 0, 255, 0.582); border: transparent;"/><br><br>
        <span id="tot">Total Paying Rate = 0</span>
    </div>
    <script src="program to find simple interest.js"></script>
</body>
</html>
