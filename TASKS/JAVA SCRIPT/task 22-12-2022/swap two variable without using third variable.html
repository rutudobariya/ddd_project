        <label for="text">Value of A : </label>
        <input type="number" id="aa" value=""/><br><br>
        <label for="text">Value of B : </label>
        <input type="number" id="bb" value=""/><br><br>
        <button id="swap" onclick="swap()">Swap</button>

        <span id="result"></span>
    </div>
