<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heade-1</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }

    header{
        height: 100px;
        width: 100%;
        border: 1px solid black;
        background-image: linear-gradient(white,black);
    }

    .logo{
        height: 100px;
        width: 15%;
        float: left;
    }

    .logo img{
        height: 100px;
        width: 100px
    }

    .search{
        height: 100px;
        width: 35%;
        margin-top: 35px;
        float:left;
    }

    .search input{
        height: 20px;
        border: 1px solid rgb(49, 14, 1);
    }
    nav{
        height: 100px;
        width: 50%;
        float:right;
        font-weight: bold;
    }

    nav ul{
        font-size: 25px;
        float: right;
        padding-top: 15px;
    }

    nav ul li{
        display: inline-block;
        padding:20px;
        padding-right:25px;
        list-style: none;


    }
    nav ul li a{
        text-decoration: none;
        color: rgb(255, 94, 0);
        
    }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="dk-5.jpg">
        </div>
        <div class="search">
            <input type="text" name="" placeholder="search">
            <input type="button" name="" value="search" style="background-color:rgb(79, 250, 150);">
        </div>
        <nav> 
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
