<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header-2</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            height: 500px;
            width: 100%;
            background-image: linear-gradient(purple,red,black,orange,pink);
            opacity: 1;
        }

        header{
            height: 120px;
            width: 100%;
            border: 1px solid black;
            background-image:linear-gradient(black,red);

        }

        .logo{
            height: 120px;
            width: 15%;
            float: left;
        }

        .logo img{
            height: 120px;
            width: 100%;
            float: left;
        }
        
        .search{
            height: 120px;
            width: 25%;
            float:right;
        
        }
        nav{
            height: 120px;
            width: 60%;
            float:left;
            font-weight: bold;
        }
        nav ul{
            font-size: 30px;
            float:left;
            padding-top:20px ;
        }
        nav ul li{
            display: inline-block;
            padding: 20px;
        }
        nav ul li a{
            text-decoration: none;
            color: rgb(250, 244, 244);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="dk-6.jpg">
        </div>
        <div class="search">
            <input type="text" name="" placeholder="search" style="margin-top: 50px;">
            <input type="button" name="" value="search" style="margin-left:20;">

        </div>

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Bikes</a></li>
                <li><a href="">Cars</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
