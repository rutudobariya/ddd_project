<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header-left</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background-color: aquamarine;
        }
        header{
            height: 100px;
            width: 100%;
            border: 1px solid black;
            background-image:linear-gradient(blue,white);
        }

        .logo{
            height: 100px;
            width:18%;
            float: left;
        }

        .logo img{
            height: 100px;
            width: 100%;
            background: transparent;
        }

        .search{
            height: 100px;
            width: 22%;
            float: right;
        }

        .i1{
            padding: 2px;
            margin-top: 40px;            
            border: 2px solid brown;
            margin-left: 40px;
            border-radius: 2%;
        }

        .i2{
            padding: 2px;
            border-radius: 10%;
            border: 2px solid brown;
        }

        nav{
            height: 100px;
            width: 50%;
            float: right;
        }

        nav ul{
            float:left;

        }

        nav ul li{
            display: inline-block;
            font-weight: bolder;
            font-size: 25px;
            margin-top: 38px;
            margin-left: 50px;
        }

        nav ul li a{
            text-decoration: none;
            color: rgb(255, 250, 250);
        }

        .text{
            height: 300px;
            width: 45%;
            position: absolute;
            top: 300px;    
            left: 200px;   
            line-height: 40px;    
        }

        .text h1{
            font-family: 'EB Garamond', serif;
            font-size:45px;
        }
        .text p{
            font-family: 'Josefin Sans', sans-serif;
        }
        .text a{
            line-height: 40px;
            font-size: 10px;
            border: 2px solid black;
            border-radius: 5%;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 25px;
            padding-right: 25px;
            text-decoration: none;
            background-color: blueviolet;
            color: aliceblue;

        }

        .p1{
            height: 210px;
            width: 250px;
            position: absolute;
            top: 130px;
            right: 30px;
        }
        .p1 img{
            height: 210px;
            width: 250px;
        }
        .p2{
            height: 210px;
            width: 250px;
            position: absolute;
            top: 370px;
            right: 30px;
        }
        .p2 img{
            height: 210px;
            width: 250px;
        }
        .p3{
            height: 450px;
            width: 180px;
            position: absolute;
            top: 130px;
            right: 300px;
        }
        .p3 img{
            height: 450px;
            width: 180px;
        }


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="GIORGIO-ARMANI-2-removebg-preview.png">
        </div>
        <div class="search">
            <input class="i1" type="text" placeholder="search">
            <input class="i2" type="button" value="search">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Potos</a></li>
                <li><a href="">Sale</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="text">
            <h1>New Winter Collection</h1>
            <p>Shop the latest fashoin</p>
            <a href="">SHOP NOW</a>
        </div>
        <div class="p1">
            <img src="360_F_191724216_CJMKL3xiH5tPoqYoU4RYFN3YITGHdSHg.jpg">
        </div>
        <div class="p2">
            <img src="images.jpg">
        </div>
        <div class="p3">
            <img src="businesscasual3.jpg">
        </div>
    </header>
</body>
</html>
