<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header-right</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-image: url(6163553.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
            height: 100vh;
            width: 100%;
            border: 1px solid black;
        }
        .logo{
            height: 100px;
            width: 20%;
            float: left;
        }
        .logo img{
            height: 100px;
            width: 100%;
            float: left;
        }
        nav{
            height:100px;
            width: 80%;
            float: right;
            background-image: conic-gradient(black,white,black,white,black);

        }
        nav ul{
            float: right;
        }
        nav ul li{
            display: inline-block;
            font-weight: bolder;
            font-size: 30px;
            margin: 32px;    
        }
        nav ul li a{
            text-decoration: none;
            color: rgb(255, 0, 0);
            padding:4px;
            border-radius: 10%;
        }
        .text{
            height: 180px;
            width: 400px;
            position: absolute;
            top: 300px;
            left: 500px;
        }
        .text{
            border-radius: 2%;
            background-color:rgba(138, 136, 136, 0.473);
            text-align: center;
            font-size: 35px;
            line-height: 50px;
            
        }
        .text a{
            color:rgb(3, 8, 8);
            border: 2px solid black;
            padding :10px;
            margin-top: 50px;
            font-size: 20px;
            border-radius: 10%;
            font-weight: bold;
            text-decoration: none;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="bgmi-1.png">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Registration</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="text">
        
        <h2>welcome</h2>
        <p>battelgrounds mobile india</p>
        <a>login</a>
    </div>
</body>

</html>
