<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover-border radius</title>
    <style>
        body{
            margin: 150px;
        }
        .a{
            height: 250px;
            width: 250px;
            border: 15px double rgb(3, 3, 3);
            background-image:radial-gradient(red,green,blue);
            float: left;
        }
        .a:hover{
            border-radius:20%;
        }
        .b{
            height: 250px;
            width: 250px;
            border:3px dotted black;
            background-image:conic-gradient(yellow,gray,red,lightgreen,orange,red);
            float: right;
        }
        .b:hover{
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <center><h1>Hover Border-radius</h1></center>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
