<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover-button with input tag</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: coral;
        }
        header{
            height: 100px;
            width: 100%;
            border: 5px solid black;
            background-color: white;
        }
        .logo{
            height:100px;
            width:10%;
            float:left;
            border-right:5px solid black;
        }
        .logo img{
            height: 100px;
            width: 100%;
        }
        nav{
            float: right;
        }
        nav ul{
            float: right;
        }
        nav ul li{
            display: inline-block;
            font-size: 30px;
            margin: 33px;
            font-weight: bolder;
        }
        nav ul li a{
            text-decoration: none;
            color: black;
        }
        .text{
            position: absolute;
            color: white;
            top: 250px;
            right: 460px;

        }
        .text h1{
            font-size: 40px;
            font-weight: bolder;
        }
        .text p{
            line-height:50px;
            font-family: "Trirong", serif;
        }
        .text input{
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            border: 2px solid rgb(255, 252, 252);
            background-color:black;
            color: aliceblue;
        }
        .text input:hover{
            background-color: rgb(253, 144, 2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="iStock-842965204.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="">Gents</a></li>
                <li><a href="">Ladies</a></li>
                <li><a href="">Sale</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="text">
        <h1 class="font-effect-outline">Fashion World</h1>
        <p>Shop Latest Fashion, Multi Branded Product Sale </p>
        <input type="button" value="Shop Now">
    </div>
</body>
</html>
