<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover-button with button tag</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: sandybrown;
        }
        header{
            height: 100px;
            width: 99.%;
            border: 5px solid rgb(253, 253, 253);
            background-image:linear-gradient(black,sandybrown);
        }
        .logo{
            height: 100px;
            width: 15%;
            float: left;
            border-right: 5px solid rgb(253, 253, 253);
        }
        .logo img{
            height: 100px;
            width: 100%;
        }
        nav{
            float: right;
        }
        nav ul{
            float: left;
        }
        nav ul li{
            display: inline-block;
            font-weight: bold;
            font-size: 30px;
            margin-top: 33px;
            margin-right: 33px;
        }
        nav ul li a{
            text-decoration: none;
            color: blanchedalmond;
            border: 2px solid white;
            padding: 5px;
            border-radius: 5px;
        }
        .text{
            position: absolute;
            color: white;
            top: 270px;
            right: 460px;
        }
        .text h1{
            font-size: 40px;
            font-weight: bolder;
        }
        .text p{
            font-family: "Sofia", sans-serif;
            line-height: 40px;
        }
        .text button{
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            border: 2px solid rgb(255, 252, 252);
            background-color:black;
            color: aliceblue;
        }
        .text button:hover{
            background-color: rgb(71, 45, 223);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Photos</a></li>
                <li><a href="">Wallpapers</a></li>
                <li><a href="">Information</a></li>
            </ul>
        </nav>
    </header>
    <div class="text">
        <h1 class="font-effect-outline">Photography</h1>
        <p>Watch & Downlod Top Quality Photos & Wallpapers</p>
        <button>Go</button>
    </div>
</body>
</html>
