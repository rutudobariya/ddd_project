<html lang="en">

    <title>hover-image bluer</title>
    <style>
        body{
            height: 750px;
            width: 99.6%%;
            border: 10px double black;

        }
        .a{
            height: 300px;
            width: 300px;
            border-radius: 10%;
            position: absolute;
            left: 300px;
            top: 50px;

        }
        .a img{
            height: 300px;
            width: 300px;
            border-radius: 10%;
        }
        .a img:hover{
            opacity: 0.2;
        }
        .b{
            height: 300px;

            top: 50px;
        }

            height: 300px;
            width: 300px;
            border-radius: 10%;
        }    
        .b img:hover{
            opacity: 0.4;
        }
        
        .c{
            height: 300px;
            width: 300px;
            border-radius: 10%;
            position: absolute;
            top: 440px;
            left: 300px;

        }
        .c img{
            height: 300px;
            width: 300px;
            border-radius: 10%;
        }
        .c img:hover{
            opacity: 0.6;
        }
        .d{
            height: 300px;
            width: 300px;
            border-radius: 10%;

            right: 300px;
        }
        .d img{
            height: 300px;
            width: 300px;
            border-radius: 10%;
        }
        .d img:hover{
            opacity: 0.8;
        }
        .e{
            font-weight: bolder;
            font-size: 50px;
            position: absolute;
            top: 370px;
            left: 750px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }

    </style>
</head>
<body>
    <div class="a">
        <img src="golmal-1.jpg">
    </div>
    <div class="b">

    </div>
    <div class="c">

    <div class="d">

</html>
