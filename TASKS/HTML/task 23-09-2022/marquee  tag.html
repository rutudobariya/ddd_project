<html>
	<head>
		<title>marquee tag</title>
		<style>
			h1{border:2px solid black; width:150px;}
			h2{border:2px solid blue; width:150px;}
			h3{border:2px solid green;width:150px;}
			h4{border:2px solid orange;width:150px;}
		</style>
		
	</head>

	<body>
		<h1>marquee tag</h1>
		<marquee><h1>lion</h1></marquee>
		<marquee direction="right"><h2>tiger</h2></marquee>
		<marquee direction="up"><h3>lepard</h3></marquee>
		<marquee direction="down"><h4><h4>raino</h4></marquee>
	</body>
</html>
