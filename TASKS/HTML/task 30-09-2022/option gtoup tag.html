<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option group</title>
</head>
<body>
    <h2>Option group tag</h2>
    <select>       
        <option>select your game</option>
        <optgroup label="Indore games">
            <option>table tenish</option>
            <option>carrom</option>
            <option>chess</option>
            <option>bord game</option>
        </optgroup>
        <optgroup label="Outdore games">
            <option>cricket</option>
            <option>kho kho</option>
            <option>kabbadi</option>
            <option>voliball</option>
        </optgroup>   

    </select>
</body>
</html>
