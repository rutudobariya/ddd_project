<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <form>
        <h2>Data list</h2>
        <label>select your game :</label>
        <input list="games">
        <datalist id="games">
            <option>tenish</option>
            <option>cricket</option>
            <option>chess</option>
            <option>voliball</option>
            <option>kabbadi</option>
        </datalist>
    </form>
</body>
</html>
